<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Full Name</th>
      <th scope="col">Address</th>
      <th scope="col">Number</th>
      <th scope="col">Field</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody id="table_body">
  {% for data in student %}
    <tr>
      <th scope="row">{{data.id}}</th>
      <td>{{data.full_name}}</td>
      <td>{{data.address}}</td>
      <td>{{data.phone_number}}</td>
      <td>{{data.field}}</td>
      <td>
        <input class="btn-sm btn-info text-white edit-btn "  type="button" data-sid ="{{data.id}}" value="Edit">
        <input class="btn-sm btn-danger text-white del-btn"  type="button" data-sid ="{{data.id}}" value="Delete">
      </td>
    </tr>
{% endfor %}
  </tbody>
</table>
